<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Soju Numbersss</title>
</head>

<body>
  <h1>The Soju Number Game</h1>

  <div class="form-control">
    <input type="text" id="input-guess" name="input-guess" value="" required />
    <label>Make your guess</label>
    <button type="button" id="submit-guess" onclick="makeGuess()">Guess</button>
  </div>

  <div>
    <div class="range-bar">
      
    </div>
    Range:
    <span id="lower-range">1</span>
    ------------
    <span id="upper-range">61</span>
    <br>
    <span id="guess-counter">No. of guesses: </span>
    <br>
    <span id="feedback-msg"></span>
    <br>
    <button type="button" class="bubbly-button" id="reset" onclick="reload()" style="display: none">Reset
    </button>
  </div>

  <script src="/number-game.js"></script>

</body>

</html>
