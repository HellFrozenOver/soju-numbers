<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Soju Numbersss</title>
</head>

<body>
  <h1>The Soju Number Game</h1>

  <div class="form-control">
    <input type="number" id="inputGuess" name="inputGuess" value="" required />
    <label>Make your guess</label>
    <button type="button" id="submitGuess" onclick="makeGuess()">Guess</button>
  </div>

  <div>
    Range:
    <span id="lowerRange">1</span>
    ------------
    <span id="upperRange">61</span>
    <br>
    <span id="guessCounter">No. of guesses: </span>
    <br>
    <span id="feedbackMsg"></span>
    <br>
    <button type="button" class="bubbly-button" id="reset" onclick="reload()" style="display: none">Reset
    </button>
  </div>

  <script src="/number-game.js"></script>

</body>

</html>
