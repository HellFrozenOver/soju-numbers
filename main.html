<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Soju Numbersss</title>
</head>

<body>
  <h1>The Soju Number Game</h1>

  <form class="guessedNumber" onsubmit="guessed">

    <label for="inputGuess">Make your guess: </label>
    <input type="number" id="inputGuess" name="inputGuess" value="7" required>
    <button type="button" name="submitGuess" onclick="makeTheGuess()">Guess</button>

    <span id="errorMsg" style="display:none;">You must input a number between 1 and 61</span>

    <p id="success" style="display:none">You did it!</p>
    <p id="fail" style="display:none">The number is wrong :( Try again!</p>

  </form>

  <script src="/number-game.js"></script>

</body>

</html>
